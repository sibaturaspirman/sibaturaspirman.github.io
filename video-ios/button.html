<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="javascript:playPause();" style="font-size: 45px;">Play/Pause</a> <br>
  <video  poster="POSTER.jpg" loop muted playsinline style="width: 100%;">
    <source src="PM-TEASER.mp4" type="video/mp4">
  </video>

  <script type="text/javascript">
    function playPause() {
        var myVideo = document.getElementsByTagName('video')[0];
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }
  </script>
  
</body>
</html>
