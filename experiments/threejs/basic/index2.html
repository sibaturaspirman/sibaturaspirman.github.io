<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThreeJS | Experiments - Asep Irman (Creative Technologists)</title>
  <link rel="shortcut icon" href="assets/mark/favicon.png" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/mark/styles.css">
  <style>
    body{
      background-color: #E0E046;
    }
    canvas{
      width: 100%;
      height: 100%
    }
  </style>

</head>
<body>
  
  <!-- Mark -->
  <a class="mark-logo" href="#"><img src="assets/mark/Logo.svg" alt="Asep Irman"></a>
  <div class="mark-title">/Basic ThreeJS</div>

  <!-- Spaces -->

  <!-- Scripts -->
  <script src="assets/js/WebGL.js"></script>
  <script src="assets/js/three.min.js"></script>
  <script>
    // Setup
    var camera, scene, renderer;
    var geometry, material, mesh;

    init();
    if (WEBGL.isWebGLAvailable()) {
      animate();
    } else {
      var warning = WEBGL.getWebGLErrorMessage();
      console.log(warning);
    }

    function init(){
      renderer = new THREE.WebGLRenderer({alpha:true});
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
      camera.position.set( 0, 0, 100 );
      camera.lookAt( 0, 0, 0 );

      scene = new THREE.Scene();

      material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
      geometry = new THREE.Geometry();
      geometry.vertices.push(new THREE.Vector3( -10, 11, 24) );
      geometry.vertices.push(new THREE.Vector3( -20, 10, 0) );
      geometry.vertices.push(new THREE.Vector3( 10, 0, 0) )
      geometry.vertices.push(new THREE.Vector3( 0, -22, 0) )
      var line = new THREE.Line( geometry, material );
      scene.add( line );
    }
    function animate() {
      requestAnimationFrame( animate );
      renderer.render( scene, camera );
    }
  </script>

</body>
</html>
