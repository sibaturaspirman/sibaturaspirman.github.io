<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMAPS</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
  <script type='text/javascript'>
    google.load('visualization', "1", { 'packages': ['geochart'], 'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY' });
  google.setOnLoadCallback(drawMap);
  function drawMap() {
      var chartwidth = $('#mapsContainer').width();
      var data = google.visualization.arrayToDataTable([
        ['Provinsi', 'Peserta'],
          ['JAWA BARAT', 474],
          ['Jakarta Raya', 576],
          ['BANTEN', 104],
          ['', 893],
          ['JAWA TIMUR', 130],
          ['DI YOGYAKARTA', 113],
          ['JAWA TENGAH', 56],
          ['RIAU', 5],
          ['NUSA TENGGARA TIMUR', 1],
          ['SUMATERA BARAT', 24],
          ['KALIMANTAN UTARA', 1],
          ['KALIMANTAN BARAT', 59],
          ['SULAWESI SELATAN', 100],
          ['PAPUA', 44],
          ['SUMATERA SELATAN', 43],
          ['BALI', 68],
          ['NUSA TENGGARA BARAT', 71],
          ['JAMBI', 30],
          ['LAMPUNG', 9],
          ['SUMATERA UTARA', 39],
          ['BENGKULU', 1],
      ]);

    var options = {
      // showTooltip: true,
      // showInfoWindow: true,
      region: 'ID',
      resolution: 'provinces',
      width: chartwidth,
      keepAspectRatio: true,
      backgroundColor: '#1A2432',
      datalessRegionColor: '#29436A',
      colorAxis: {colors: ['#2971AB', '#7BC4FF']}
    };

    var map = new google.visualization.GeoChart($('#maps')[0]);
    map.draw(data, options);
  };
  </script>

  <style>
    body{
      margin: 0;
    }
    #maps{
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="mapsContainer">
    <div id="maps"></div>
  </div>
</body>
</html>
